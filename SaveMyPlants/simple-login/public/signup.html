        <header>

    </main>
    
        <section id="join">
            <h2>Sign Up</h2>
            <form id="signup-form"  method="post" action="signup.html">
                <fieldset>
                    <legend> Sign Up Information</legend>
                    <label class="top"> Username: <input type="text" name="name" required></label>
                    <label class="top"> Password: <input type="text" name="password" required></label>
                </fieldset>

                <input type="submit" class="submitBtn" onclick="window.open('login.html');">
            </form>
            <a href="login.html">Already have an account? Login</a>
            <script>
                document.getElementById('signup-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = document.getElementById('signup-username').value;
                    const password = document.getElementById('signup-password').value;
                    
                    const res = await fetch('/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await res.json();
                        if (res.ok) {
                            alert('Signup successful');
                            console.log('Token:', data.token);
                        } else {
                            alert(data);
                        }
                });
            </script>

        </section>
