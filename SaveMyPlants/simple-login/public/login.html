        <header>

                </p>
        </header> 
    </main>
    
        <section id="join">
            <h2>Log In</h2>
            <form id="login-form" method="post" action="login.html">
                <fieldset>
                    <legend> LogIn Information</legend>
                    <label class="top"> Username: <input type="name" name="name" required></label>
                    <label class="top"> Password: <input type="password" name="password" required></label>
                </fieldset>

                <input type="submit" class="submitBtn" onclick="window.open('/../SaveMyPlants/main-index.html');">
            </form>
            <h3>Don't have an account?</h3>
            <a href="signup.html"> Don't have an account? Register.</a>

         <script>
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
      
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                    });

                const data = await res.json();
                    if (res.ok) {
                        alert('Login successful');
                        console.log('Token:', data.token);
                        } else {
                            alert(data);
                        }
                });
            </script>
        </section>
