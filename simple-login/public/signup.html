        <section id="join">
            <h2>Sign Up</h2>
            <form method="post" action="signup.html">
                <fieldset>
                    <legend> Sign Up Information</legend>
                    <label class="top"> Username: <input type="text" name="name" required></label>
                    <label class="top"> Password: <input type="text" name="password" required></label>
                </fieldset>

                <input type="submit" id="submit" value="submit" class="submitBtn"/>
            </form>
            <a href="login.html">Already have an account? Login</a>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const form = document.querySelector('form');
                    const passwordInput = document.getElementById('password');
            
                    form.addEventListener('submit', function (event) {
                        const password = passwordInput.value;
                        
                        if (password.length < 7) {
                            event.preventDefault();
                            alert('Password must be at least 7 characters long.');
                        }
                    });
                });
            </script>
